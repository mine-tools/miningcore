version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: miningcore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: miningcore
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: miningcore
    volumes:
      - ./miningcore_init:/docker-entrypoint-initdb.d
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miningcore"]
      interval: 10s
      timeout: 5s
      retries: 5

  miningcore:
    build:
      context: .            # 这里表示 Dockerfile 在当前目录
      dockerfile: Dockerfile
    container_name: miningcore
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./app/config.json:/app/config.json
    command: ["dotnet", "Miningcore.dll", "-c", "config.json"]
    ports:
      - "4000:4000"   # Stratum
      - "3333:3333"   # Stratum TCP
      - "5555:5555"   # Stratum TCP
      - "4001:4001"   # API
      - "4002:4002"   # Dashboard

volumes:
  pgdata:
